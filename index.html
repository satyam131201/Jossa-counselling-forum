    <script>
       $(document).ready(function() {
  // Handle form submission
  $('form').submit(function(event) {
    event.preventDefault();

    // Get the input values from the form
    const closingRank = $('#closingRank').val();
    const year = $('#year').val();
    const round = $('#round').val();
    const seattype = $('#seattype').val();

    // Open a new tab or window with the search results page
    const url = `/results?closingRank=${closingRank}&year=${year}&round=${round}&seattype=${seattype}`;
    window.open(url, '_blank');
  });
});


                
                // Make an AJAX request to the search endpoint
                $.get('/search', { closingRank, year, round, seattype }, function(data) {
                    // Clear the previous search results
                    $('#resultsTable tbody').empty();

                    // Display the search results
                    if (data.length > 0) {
                        data.forEach(function(college) {
                            const institute = college.institute;
                            const program = college.academicProgramName;

                            const row = $('<tr>');
                            const instituteCell = $('<td>').text(institute);
                            const programCell = $('<td>').text(program);
                            row.append(instituteCell).append(programCell);
                            $('#resultsTable tbody').append(row);
                        });
                    } else {
                        const message = $('<tr>').html('<td colspan="2">No colleges found.</td>');
                        $('#resultsTable tbody').append(message);
                    }
                });
            
    
    </script>
